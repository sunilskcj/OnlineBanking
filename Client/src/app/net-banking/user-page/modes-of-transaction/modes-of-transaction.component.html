<div class="accordion-item mb-3 border">
    <h2 class="h5 px-4 py-3 accordion-header d-flex justify-content-between align-items-center">
      <div class="form-check w-100 collapsed" data-bs-toggle="collapse" data-bs-target="#collapsePP" aria-expanded="false">
        <input class="form-check-input" type="radio" name="payment" id="payment2">
        <label class="form-check-label pt-1" for="payment2">
          IMPS Payment
        </label>
      </div>            
    </h2>
    <div id="collapsePP" class="accordion-collapse collapse" data-bs-parent="#accordionPayment" >
      <form [formGroup]="IMPSpaymentinfo">
       <div class="accordion-body">
        <div class="form-group">
         <div class="mb-3">
             <label class="form-label">Your Account Number</label>
             <input type="text" name="fromaccount"  class="form-control" readonly value={{Cred?.accountNumber}} >
          </div>
        </div>
        <div class="row">  
          <div class="col-lg-6"> 
            <div class="form-group">  
             <div class="mb-3">
              <label for="payeeAccountNumber">Payee Account Number:</label>&nbsp;
              <input  id="payeeAccountNumber" type="number" name="payeeAccountNumber" formControlName="payeeAccountNumber" >
             
             </div>
            </div>
          </div>
         <div class="col-lg-2">
             <br>
             <button class="btn btn-primary w-100 mt-2"type="submit">Add New +</button>
         </div>
        </div>
        <div class="form-group">
         <div class="mb-3">
             <label class="form-label">transactionamount</label>
             <input type="number" class="form-control" formControlName="transactionamount">
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <div class="mb-3">
              
                <label class="form-label">RecepientMobileNumber</label>
                <input type="number" class="form-control" formControlName="payeeMobileNumber">
            </div>
        </div>
        </div>  
        <div class="row">
          <div class="col-lg-6"> 
           
          </div>
        </div> 
        <div class="row">
            <div class="col-lg-6">
              <div class="form-group"> 
               <div class="mb-3">
                 <label class="form-label">MaturityInstructions</label>
                 <input type="text" class="form-control" formControlName="maturityInstruction">
               </div>
              </div>
            </div>              
            <div class="col-lg-3">   
              <div class="form-group">
               <div class="mb-3">
                 <label class="form-label">Remarks</label>
                 <input type="text" class="form-control" formControlName="remark">
               </div>
              </div>
            </div>
        </div>
        <div class="form-group">
        <div class="row">          
          <div class="col-lg-2">
            <button class="btn btn-primary w-100 mt-2" (click)="save()" type="submit">Save</button>
          </div>
          <div class="col-lg-2">
            <button class="btn btn-primary w-100 mt-2"type="submit">Reset</button>
          </div>
              
          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;
          <div class="col-lg-3">
            <button (click)="proceedIMPSpay()" class="btn btn-primary w-100 mt-2"type="submit">Continue</button>
          </div>
          </div>
        </div>
        </div>
      </form>
      </div>
    </div>
    <div class="accordion-item mb-3 border">
        <h2 class="h5 px-4 py-3 accordion-header d-flex justify-content-between align-items-center">
          <div class="form-check w-100 collapsed" data-bs-toggle="collapse" data-bs-target="#collapseNF" aria-expanded="false">
            <input class="form-check-input" type="radio" name="payment" id="payment3">
            <label class="form-check-label pt-1" for="payment3">
              NEFT Payment
            </label>
          </div>            
        </h2>
        <div id="collapseNF" class="accordion-collapse collapse" data-bs-parent="#accordionPayment" >
          <form [formGroup]="NEFTpaymentinfo">
           <div class="accordion-body">
            <div class="form-group">
             <div class="mb-3">
                <label class="form-label">Your Account Number</label>
                <input type="text" class="form-control" placeholder="" readonly value={{Cred?.accountNumber}}>
              </div>
            </div> 
              <div class="row">  
                <div class="col-lg-6"> 
                  <div class="form-group">  
                   <div class="mb-3">
                     <label class="form-label">Recepient Account Number</label>
                      <input type="number" class="form-control" formControlName="payeeAccountNumber">
                   </div>
                  </div>
                </div>
               <div class="col-lg-2">
                   <br>
                   <button class="btn btn-primary w-100 mt-2"type="submit">Add New +</button>
               </div>
              </div>
              <div class="form-group">
               <div class="mb-3">
                  <label class="form-label">transactionamount</label>
                 <input type="number" class="form-control" formControlName="transactionamount">
                </div>
              </div>
           
            <div class="row">              
                <div class="col-lg-3">
                  <div class="form-group"> 
                   <div class="mb-3">
                     <label class="form-label">Remarks</label>
                     <input type="text" class="form-control" formControlName="remark">
                  </div>
                  </div>
                </div>
            </div>
            <div>
                <p>
                    Please note:
                    <br>
        
                    1.Transaction will be executed on next working day if they are sheduled for Sundays,NationalHolidays,NEFT Holidays(As Declared by RBI).<br>
                    2.Timings for NEFT:Monday-Saturday(except 2nd and 4th saturday)6.00AM to 6.30PM.
                </p>
            </div>
            <div class="form-group">
            <div class="row">                
              <div class="col-lg-2">
                <button class="btn btn-primary w-100 mt-2"type="submit">Save</button>
              </div>
              <div class="col-lg-2">
                <button class="btn btn-primary w-100 mt-2"type="submit">Reset</button>
              </div>
              <div class="col-lg-3">
                <button class="btn btn-primary w-100 mt-2"type="submit">Save As Template</button>
              </div>
              &nbsp;
              &nbsp;
              &nbsp;
              &nbsp;
              &nbsp;
              &nbsp;
              &nbsp;
              &nbsp;
              &nbsp;
              <div class="col-lg-3">
                <button class="btn btn-primary w-100 mt-2" (click)="proceedNEFTpay()" type="submit">Continue</button>
              </div>
              </div>
            </div>
            </div>
          </form>
          </div>
        </div>
        <div class="accordion-item mb-3 border">
            <h2 class="h5 px-4 py-3 accordion-header d-flex justify-content-between align-items-center">
              <div class="form-check w-100 collapsed" data-bs-toggle="collapse" data-bs-target="#collapseRT" aria-expanded="false">
                <input class="form-check-input" type="radio" name="payment" id="payment4">
                <label class="form-check-label pt-1" for="payment4">
                  RTGS Payment
                </label>
              </div>            
            </h2>
            <div id="collapseRT" class="accordion-collapse collapse" data-bs-parent="#accordionPayment" >
              <form [formGroup]="RTGSpaymentinfo">
               <div class="accordion-body">
                <div class="form-group">
                 <div class="mb-3">
                     <label class="form-label">Your Account Number</label>
                     <input type="text" class="form-control" placeholder="" readonly value={{Cred?.accountNumber}}>
                   </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-6">                           
                        <div class="mb-3">
                          <label class="form-label">Recepient Account Number</label>
                         <input type="number" class="form-control" formControlName="payeeAccountNumber">
                       </div>
                      </div>
                      <div class="col-lg-2">
                        <br>
                        <button class="btn btn-primary w-100 mt-2"type="submit">Add New +</button>
                     </div>
                    </div>
                  </div>
                  <div class="form-group">
                <div class="mb-3">
                    <label class="form-label">transactionamount</label>
                    <input type="number" class="form-control" formControlName="transactionamount">
                </div>
                  </div>
                
                <div class="row">             
                    <div class="col-lg-3">   
                      <div class="mb-3">
                        <label class="form-label">Remarks</label>
                        <input type="text" class="form-control" formControlName="remark">
                      </div>
                    </div>
                </div>
                <div class="form-group">
                <div class="row">                
                  <div class="col-lg-2">
                    <button class="btn btn-primary w-100 mt-2"type="submit">Save</button>
                  </div>
                  <div class="col-lg-2">
                    <button class="btn btn-primary w-100 mt-2"type="submit">Reset</button>
                  </div>
                  <div class="col-lg-3">
                    <button class="btn btn-primary w-100 mt-2"type="submit">Save As Template</button>
                  </div>
                  &nbsp;
                  &nbsp;
                  &nbsp;
                  &nbsp;
                  &nbsp;
                  &nbsp;
                  &nbsp;
                  &nbsp;
                  <div class="col-lg-3">
                    
                    <button class="btn btn-primary w-100 mt-2" (click)="proceedRTGSSpay()" type="submit">Continue</button>
                  </div>
                </div>
                </div>
               </div>
                </form>
              </div>
            </div>
